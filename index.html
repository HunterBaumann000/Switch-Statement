<!DOCTYPE html>
<html lang="en">
<head>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Switch.js"></script>
    <script src="../../AppData/Local/Temp/bootstrap.js"></script>

</head>
<body>

<form>
    <input type="radio" id="monday" name="Radio" value="monday">
    <label for="monday">Monday</label><br>

    <input type="radio" id="tuesday" name="Radio" value="tuesday">
    <label for="tuesday">Tuesday</label><br>

    <input type="radio" id="wednesday" name="Radio" value="wednesday">
    <label for="wednesday">Wednesday</label><br>

    <input type="radio" id="thursday" name="Radio" value="thursday">
    <label for="thursday">Thursday</label><br>

    <input type="radio" id="friday" name="Radio" value="friday">
    <label for="friday">Friday</label><br>

    <input type="radio" id="saturday" name="Radio" value="saturday">
    <label for="saturday">Saturday</label><br>

    <input type="radio" id="sunday" name="Radio" value="sunday">
    <label for="sunday">Sunday</label><br><br>

    <button value="radio" id="submitButton"><label>See Schedule</label></button>

</form>

<p> Schedule: <span id="message"></span></p>



</body>
</html>
